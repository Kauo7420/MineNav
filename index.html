<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluginMarket | MC插件导航站</title>

    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fa-solid fa-cubes"></i>
                <span>PluginMarket</span>
            </div>
            
            <div class="platform-switcher">
                <button class="platform-btn active" data-platform="all">
                    <i class="fa-solid fa-layer-group"></i> 全部
                </button>
                <button class="platform-btn" data-platform="modrinth">
                    <i class="fa-solid fa-cube"></i> Modrinth
                </button>
                <button class="platform-btn" data-platform="hangar">
                    <i class="fa-solid fa-paper-plane"></i> Hangar
                </button>
                <button class="platform-btn" data-platform="spigot">
                    <i class="fa-solid fa-faucet"></i> SpigotMC
                </button>
            </div>

            <div class="nav-actions">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="搜索插件... (按 / 键)">
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题" aria-pressed="false">
                    <span class="theme-icon sun" aria-hidden="true">
                        <i class="fa-solid fa-sun"></i>
                    </span>
                    <span class="theme-icon moon" aria-hidden="true">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>
                <span id="hero-typing-text">发现最好的</span> 
                <span class="highlight">Minecraft</span> 服务器插件
            </h1>
            <p>聚合 Modrinth、SpigotMC 与 Hangar 的海量资源</p>
            <div class="stats-container">
                <div class="stat-item">
                    <span id="stat-plugins" class="stat-number">0</span>
                    <span class="stat-label">收录插件</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span id="stat-downloads" class="stat-number">0</span>
                    <span class="stat-label">总下载量</span>
                </div>
            </div>
        </div>
    </header>

    <div class="category-bar-wrapper">
        <div class="category-bar" id="category-container">
            </div>
    </div>

    <div class="toolbar container">
        <div class="sort-selector">
            <select id="sort-select">
                <option value="downloads">按下载量排序</option>
                <option value="newest">最新发布</option>
                <option value="updated">最近更新</option>
            </select>
        </div>
        <div class="view-toggle">
            <span id="result-count">加载中...</span>
        </div>
    </div>

    <main class="container">
        <div id="plugin-grid" class="plugin-grid">
            </div>
        
        <div class="pagination">
            <button id="load-more-btn" class="btn btn-primary">
                加载更多 <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div id="loading-spinner" class="spinner hidden"></div>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>
            <div id="modal-content" class="modal-content">
                </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <i class="fa-solid fa-cubes"></i> PluginMarket
            </div>
            <div class="footer-links">
                <a href="https://modrinth.com" target="_blank">Modrinth</a>
                <a href="https://spigotmc.org" target="_blank">SpigotMC</a>
                <a herf="https://hangar.papermc.io" target="_blank">Hangar</a>
            </div>
            <p class="copyright">© 2026 PluginMarket. 插件内容归原作者所有。</p>
        </div>
    </footer>

    <script src="scripts/config.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/typing-animation.js"></script>
</body>
</html>
